        <img src="{% static 'Images/0106.jpg' %}">
        <img src="{% static 'Images/0107.jpg' %}">
        <img src="{% static 'Images/0108.jpg' %}">
        <img src="{% static 'Images/0109.jpg' %}">

        <img src="{% static 'Images/0111.png' %}">

</html>
