<html lang="en">
<head>

<body>
    <section class="start">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <span>Image Retrieval Application</span>
                <form method="POST" action="./result"  class="d-flex">

            </div>
